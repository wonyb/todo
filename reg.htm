<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove} from "https://www.gstatic.com/firebasejs/9.9.2/firebase-database.js";
        const firebaseConfig = {
    apiKey: "AIzaSyBHH-Ixzt4XOC9zxGP-8RiXyS4uH4a47B0",
    authDomain: "reservation-13f4e.firebaseapp.com",
    projectId: "reservation-13f4e",
    storageBucket: "reservation-13f4e.appspot.com",
    messagingSenderId: "446218746486",
    appId: "1:446218746486:web:175855f61cbf57a258fd57"
  };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
    submit.addEventListener('click', (e)=>{
        addData();
    });
    const addData = ()=>{
                set(push(ref(database, '/')), {
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                });
                document.getElementById('plan').value="";
                document.getElementById('plan').focus();  
        };

        const todo_delete = (e)=>{
            remove(ref(database, '/'+e.target.id));
        }

        onValue(ref(database, "/"), (snapshot)=>{
        document.getElementById('todo_list').innerHTML="";
        snapshot.forEach((childSnapshot)=>{
            let div = document.createElement('div');
            div.setAttribute('class', 'card card-body mt-3');
            div.setAttribute('id', 'div'+childSnapshot.key);
            document.getElementById('todo_list').appendChild(div);

            let div2 = document.createElement('div');
            div2.setAttribute('id', 'div2'+childSnapshot.key);
            document.getElementById('div'+childSnapshot.key).appendChild(div2);

            let span = document.createElement('span');
            let spanText = document.createTextNode(childSnapshot.val().todo);
            span.appendChild(spanText);
            document.getElementById('div2'+childSnapshot.key).appendChild(span);

            btn.addEventListener('click', todo_delete);
        });
    });
    </script>
    
</head>
<body >
    <div>
        <style>
            body {
              background-image: url('https://m.ntok.go.kr/Down/Perf/202108/20210630_%EC%A0%95%EC%98%A4%EC%9D%98_%EC%9D%8C%EC%95%85%ED%9A%8C_6%EC%9B%94.jpg');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: 100% 100%;
              color : white;
            }
            </style>
    </div>
    <div id="todo_list"></div>
    <h4>재천음악제 참가등록</h4>
    <div>재천음악회에 참가하시려면 아래 사전등록을 해주세요.</div>
    <h5>참가자 정보</h5>
    <input type="text" id="name" placeholder="이름">
    <input type="text" id="phone" placeholder="전화번호">
    <h5>개인정보 수집.이용동의</h5>
    <div>
        <div><b>재천음악제 입장을 위한 개인정보 수집/이용동의에 대한 안내입니다</b></div>
        <div>
            1. 수집목적: 재천음악제 입장관리  
        </div>
        <div>
            2. 수집내용: 이름, 전화번호
        </div>
        <div>
            3. 수집이용기간: 음악제 중료 후 5일 간
        </div>
        <div>
            4. 본 내용/이용도의를 거부 할수 있습니다. 단, 거부시에는 온라인을 통한 사전 등록이 제한됩니다.
        </div>
    </div>
    <input type="checkbox" id="agree">
    <label for="agree">개인정보 수집/이용에 동의합니다.</label> 
    <button type="submit" id="submit">입장사전등록</button> 
</body>
</html>
