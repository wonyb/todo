<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>재천음악제 참가등록</h4>
    <div>재천음악회에 참가하시려면 아래 사전등록을 해주세요.</div>
    <h5>참가자 정보</h5>
    <input type="text" placeholder="이름">
    <input type="text" placeholder="전화번호">
    <h5>개인정보 수집.이용동의</h5>
    <div>
        <div><b>재천음악제 입장을 위한 개인정보 수집/이용동의에 대한 안내입니다</b></div>
        <div>
            1. 수집목적: 재천음악제 입장관리  
        </div>
        <div>
            2. 수집내용: 이름, 전화번호
        </div>
        <div>
            3. 수집이용기간: 음악제 중료 후 5일 간
        </div>
        <div>
            4. 본 내용/이용도의를 거부 할수 있습니다. 단, 거부시에는 온라인을 통한 사전 등록이 제한됩니다.
        </div>
    </div>
    <input type="checkbox">
    개인정보 수집/이용에 동의합니다.
    <input type="submit" value="입장사전등록">

</body>
</html>
